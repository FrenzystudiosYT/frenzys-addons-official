<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ERROR 957</title>
  <style>
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 20%;
      animation: fadeIn 2s ease-in-out;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 10px;
      padding-right: 10px;
    }
    h1 {
      font-size: 10vw;
      color: #ff3c3c;
      text-shadow: 1px 1px #000, -1px -1px #0f0;
      margin: 0;
      line-height: 1.1;
    }
    p {
      font-size: 4vw;
      color: #ccc;
      margin-top: 20px;
      margin-bottom: 40px;
      line-height: 1.2;
    }
    footer {
      font-size: 3vw;
      color: #666;
      animation: glitch 3s infinite;
      user-select: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes glitch {
      0% {
        text-shadow:
          2px 0 red,
          -2px 0 cyan,
          0 0 #fff;
      }
      20% {
        text-shadow:
          -2px 0 red,
          2px 0 cyan,
          0 0 #fff;
      }
      40% {
        text-shadow:
          2px 2px red,
          -2px -2px cyan,
          0 0 #fff;
      }
      60% {
        text-shadow:
          -2px -2px red,
          2px 2px cyan,
          0 0 #fff;
      }
      80% {
        text-shadow:
          2px 0 red,
          -2px 0 cyan,
          0 0 #fff;
      }
      100% {
        text-shadow:
          -2px 0 red,
          2px 0 cyan,
          0 0 #fff;
      }
    }

    html, body {
      overflow: hidden;
    }

   body: :-webkit-scrollbar {
     display: none;
   }
  </style>
</head>
<body>
  <h1>ERROR 957</h1>
  <p>Under maintenance. Please come back later.</p>
  <footer>XenoX_Xero - FrenzyStudiosYT</footer>
</body>
</html>
